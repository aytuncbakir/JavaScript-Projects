<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Weather Forecest</h1>
        <input type="text" id="searchBar" placeholder="Enter city" />
      </div>
      <div class="content">
        <div class="city">Helsinki, FIN</div>
        <div class="temp">15 °C</div>
        <div class="desc">Sunny</div>
        <div class="minmax">9 °C - 11 °C</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
